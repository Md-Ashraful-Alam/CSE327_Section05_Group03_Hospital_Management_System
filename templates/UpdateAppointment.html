<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <section class="section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header">
                          <h2 class="fw-bold">Update Appointment Information</h2>
                      </div>
                      <div class="card-body">
                          <form action="" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="mb-3">
                                  <label for="" class="form-label">Appointment ID</label>
                                  <input type="text" Required name="appointment_id" value= "{{ ap.studentid }}" class="form-control">
                              </div>
                             
                              <div class="mb-3">
                                  <label for="" class="form-label">Patient ID</label>
                                  <input type="text" Required name="patient_id"  value= "{{ ap.patient_id }}"  class="form-control">
                              </div>
                              
                              <div class="mb-3">
                                  <label for="" class="form-label">Doctor ID</label>
                                  <input type="text" Required name="doctor_id" value= "{{ ap.doctor_id }}" class="form-control">
                              </div>
                              <div class="mb-3">
                                <label for="" class="form-label">Appointment Date</label>
                                <input type="text" Required name="appointment_date" value= "{{ ap.appointment_date }}" class="form-control">
                             </div>
                             
                    
                              <button type="submit" class="btn btn-primary">Update</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
   </section>
  </body>
</html>
