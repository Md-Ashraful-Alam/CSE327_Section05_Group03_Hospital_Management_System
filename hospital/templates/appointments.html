<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
    <title>Students Academic Status</title>

  </head> 

    <body bgcolor="Beige">

        {% csrf_token %}

          <div class="container">
                <div class="row mt-4">
                 <div class="col">
                      <table class="table">
                          <thread class="thread-dark">
                            <tr>

                            <th scope="col">Appointment ID</th>
                            <th scope="col">Patient ID </th>
                            <th scope="col">Doctor ID</th>
                            <th scope="col">Appointment Date</th>
                            <th scope="col">Action</th>
                          </thread>
                            <tbody>
      
                               {% for ap in apps %}
                               <tr>
                                 <th scope="row">{{ ap.appointment_id }}</th>
                                 <td>{{ ap.patient_id }}</td>
                                 <td>{{ ap.doctor_id }}</td>
                                 <td>{{ ap.appointment_date }}</td>
                                
                                 <td>
                                 <a href="{% url 'UpdateAppointment' ap.appointment_id %}" class="btn btn-warning btn-sm">Edit</a>
                                 <form action="reverse('delete_datas', ap.appointment_id)"
                                  method="post" class="d-inline">{% csrf_token %}
                                 <input type="submit" class="btn btn-danger" value="Delete">
                                 </form>
                                 </td>
                               </tr>
                              {% endfor %}
                              
                            </tbody>
                          </table>
                        </div>
                      </div>

                              
     </body>
  </html>
