<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
    <title>Students Academic Status</title>

  </head> 

    <body bgcolor="Beige">

        {% csrf_token %}

          <div class="container">
                <div class="row mt-4">
                 <div class="col">
                      <table class="table">
                          <thread class="thread-dark">
                            <tr>

                            <th scope="col">Bed ID</th>
                            <th scope="col">Bed Type</th>
                            <th scope="col">Vaccancy</th>
                            <th scope="col">Bed Charge</th>
                            <th scope="col">Action</th>
                             </thread>
                              <tbody>
      
                               {% for b in be %}
                               <tr>
                                 <th scope="row">{{ b.bed_id }}</th>
                                 <td>{{ b.bed_type }}</td>
                                 <td>{{ b.vacancy }}</td>
                                 <td>{{ b.bed_charge }}</td>
                                 <td>
                                  <a href="{% url 'UpdateBed' b.bed_id  %}" class="btn btn-warning btn-sm">Edit</a>
                                  
                                  <form action="{% url 'delete_datam' b.bed_id %}"
                                   method="post" class="d-inline">{% csrf_token %}
                                  <input type="submit" class="btn btn-danger" value="Delete">
                
                                  </form>
                                 </td>

                                </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                        </div>
                      </div>

                              
     </body>
  </html>
