<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
    <title> Blood Donate Information</title>

  </head> 

    <body bgcolor="Beige">

        {% csrf_token %}

          <div class="container">
                <div class="row mt-4">
                 <div class="col">
                      <table class="table">
                          <thread class="thread-dark">
                            <tr>

                            <th scope="col">Patient ID</th>
                            <th scope="col">User ID</th>
                            <th scope="col">Blood Group</th>
                            <th scope="col">Contact Num</th>
                            <th scope="col">Location</th>
                            <th scope="col">Need Date</th>
                            <th scope="col">Action</th>
                             </thread>
                              <tbody>
      
                               {% for b in bl %}
                               <tr>
                                 <th scope="row">{{ b.patient_id }}</th>
                                 <td>{{ b.user_id }}</td>
                                 <td>{{ b.blood_group }}</td>
                                 <td>{{ b.contact_num }}</td>
                                 <td>{{ b.location }}</td>
                                 <td>{{ b.need_date }}</td>
                                 
                                 <td>
                                  <a href="{% url 'UpdateBlood' b.patient_id %}" class="btn btn-warning btn-sm">Edit</a>
                                  <form action="{'delete_blood', b.patient_id}"
                                   method="post" class="d-inline">{% csrf_token %}
                                  <input type="submit" class="btn btn-danger" value="Delete">
                                  </form>
                                  </td>

                               </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                        </div>
                      </div>

                              
     </body>
  </html>
