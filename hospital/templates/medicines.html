<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
    <title>Medicine Information</title>

  </head> 

    <body bgcolor="Beige">

        {% csrf_token %}

          <div class="container">
                <div class="row mt-4">
                 <div class="col">
                      <table class="table">
                          <thread class="thread-dark">
                            <tr>

                            <th scope="col">Medicine ID</th>
                            <th scope="col">Medicine Name</th>
                            <th scope="col">Patient ID</th>
                            <th scope="col">Expire Date</th>
                            <th scope="col">Price</th>
                            <th scope="col">Action</th>
                             </thread>
                              <tbody>
      
                               {% for m in me %}
                               <tr>
                                 <th scope="row">{{ m.medicine_id }}</th>
                                 <td>{{ m.medicine_name }}</td>
                                 <td>{{ m.patient_id }}</td>
                                 <td>{{ m.expired_date }}</td>
                                 <td>{{ m.price }}</td>
                                 
                                 <td>
                                  <a href="{% url 'UpdateMedicine' m.medicine_id %}" class="btn btn-warning btn-sm">Edit</a>
                                  <form action="{'delete_medicine', m.medicine_id}"
                                   method="post" class="d-inline">{% csrf_token %}
                                  <input type="submit" class="btn btn-danger" value="Delete">
                                  </form>
                                  </td>

                               </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                        </div>
                      </div>

                              
     </body>
  </html>
