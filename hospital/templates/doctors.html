<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
    <title>Doctor Information</title>

  </head> 

    <body bgcolor="Beige">

        {% csrf_token %}

          <div class="container">
                <div class="row mt-4">
                 <div class="col">
                      <table class="table">
                          <thread class="thread-dark">
                            <tr>

                            <th scope="col">Doctor ID</th>
                            <th scope="col">User ID</th>
                            <th scope="col">Doctor Name</th>
                            <th scope="col">Contact Num</th>
                            <th scope="col">Email</th>
                            <th scope="col">meet Link</th>
                             </thread>
                              <tbody>
      
                               {% for di in do %}
                               <tr>
                                 <th scope="row">{{ di.doctorid }}</th>
                                 <td>{{ di.user_id }}</td>
                                 <td>{{ di.doctor_name }}</td>
                                 <td>{{ di.contact_num }}</td>
                                 <td>{{ di.email }}</td>
                                 <td>{{ di.meet_link }}</td>

                                 <td>
                                 <a href="{% url 'UpdateDoctor' di.doctorid %}" class="btn btn-warning btn-sm">Edit</a>
                                    
                                 <form action="{% url 'deletedoctor' di.doctorid %}"
                                  method="post" class="d-inline">
                                 <input type="submit" class="btn btn-danger" value="Delete">
                  
                                
                                 </form>
                                 </td>

                               </tr>
                               {% endfor %}
                            </tbody>
                          </table>
                        </div>
                      </div>

                              
     </body>
  </html>
